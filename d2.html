<!-- Crear una función que imprima el resultado de la multiplicación de dos números -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reto dia #2</title>
</head>
<body>
    <script>
        function multiply(firstNumber, secondNumber){
            return firstNumber*secondNumber;
        }

        document.write('El resultado de la multiplicación es: ', multiply(6,3));
    </script>
</body>
</html>
